<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--tabelas no html. 
        - NÃO SÃO MUITO UTILIZADAS;
        - É UTILIZADA PELA TAG table;
        - A LINHA DA TABELA É UTILIZADO A TAG tr;
        - O CABEÇALHO É UTILIZADO PELA TAG th - coluna;
        - OS DADOS FICAM NA TAG td
    -->

    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>23</td>
            <td>Masculino</td>
        </tr>
    </table>


</body>
</html>
