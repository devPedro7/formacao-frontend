<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido.</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características opcionais que ele possui.</p>
                <form action="#">
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="título para anunciar o seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
