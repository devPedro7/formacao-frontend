<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--biblioteca de icones para o projeto. Para utilizar, temos que criar uma tag <i> e inserir a classe fas.nome da classe referente ao icone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HDC HOST</title>
</head>
<body>
    <div class="container">
        <div class="navbar-container">
            <nav><!--tag de barra de navegacao-->
                <a href="#">
                    <img src="assets/hdchostlogo.png" alt="hdc host" class="logo">
                </a>
                <ul class="navbar-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Preços</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li><a href="#" class="default-btn">Entrar</a></li>
                </ul>
            </nav>

            <main><!--a main serve para indentificar o conteudo principal da pagina. Normalmente temos apenas uma main no projeto-->
                <div class="main-banner">
                    <h1>HDC HOST</h1>
                    <p>Os melhores serviços para projetos de todos os tamanhos!</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
